name: CN AzurLane JMBQ Build Work
on:
  workflow_dispatch:
    inputs:
      server_name:
        description: '区服名称-必须（必须是英文字母！例如 Bilibili）'
        required: true
        type: string
        default: ''
      download_url:
        description: 'APK下载链接（只能填入直链，最好使用国外云盘的直链，例如Google云盘）'
        required: true
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 步骤1：检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 步骤2：设置 Java JDK
      - name: Setup Java JDK
        uses: actions/setup-java@v3.3.0
        with:
          java-version: "17"
          distribution: "adopt"

      # 步骤3：设置 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 步骤4：安装 build-tools
      - name: Install build-tools
        run: |
          yes | sdkmanager --install "build-tools;35.0.0"
      
      # 步骤5：执行构建流程
      - name: Build APK
        run: |
          chmod +x cn_build.sh
          ./cn_build.sh "${{ github.event.inputs.server_name }}" "${{ github.event.inputs.download_url }}"

      # 步骤6：创建 Release 并上传所有分卷文件
      - name: Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ env.JMBQ_VERSION }}-CN"
          name: "AzurLane JMBQ ${{ env.JMBQ_VERSION }} Build CN"
          artifacts: "${{ github.event.inputs.server_name }}-V.${{ env.VERSION }}.7z.*"
          allowUpdates: true
          body: |
            如果你游玩的是国外服务器，请下载[XAPK Installer](XAPK-Installer.apk)进行安装
            If you are playing on a non-Chinese server, please download [XAPK Installer](XAPK-Installer.apk) for installation.
            <details>
              <summary>中文安装说明 - 点击展开</summary>
                1. 在下方列表中找到你需要的版本前缀，下载该服务器名称前缀的所有以 7z.00* 结尾的文件（例如你需要B服，那么你就下载以BiliBili开头的文件）</br>
                2. 解压时只需要选择"XXX.7z.001"解压即可</br>
                3. 在解压后的文件夹中找到apk文件并安装
            </details>
            <details>
              <summary>English Installation Instructions - Click to expand</summary>
                1. Find the version prefix you need in the list below, and download all files ending with 7z.00* that have that server name prefix (e.g., if you need the Bilibili version, download files starting with "BiliBili")</br>
                2. When extracting, simply select the "XXX.7z.001" file to decompress</br>
                3. Find the APK file in the extracted folder and install it
            </details>
